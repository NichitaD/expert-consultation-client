<div *ngIf="(replies && replies.length) || (isAddReplyBoxExpanded$ |async)"  class="card">
  <div class="card-body p-0">
    <div class="list-group list-group-flush">
      <div *ngIf="isAddReplyBoxExpanded$ | async" class="list-group-item list-group-item-action flex-column align-items-start py-4 px-4">
        <ec-new-comment (commentAdded)="onReplyAdded($event)" [nodeId]="commentId"></ec-new-comment>
      </div>
      <div *ngIf="isAddReplyBoxExpanded$ | async" (click)="collapseAddReplyBox()" class="card-footer p-0 pointer border-top-0">
        <div class="row justify-content-center">
          <i class="ni ni-bold-up"></i>
        </div>
      </div>
      <a *ngFor="let comment of replies"  class="list-group-item list-group-item-action flex-column align-items-start py-4 px-4">
        <div class="d-flex w-100 justify-content-between">
          <div>
            <div class="d-flex w-100 align-items-center">
              <h5 class="mb-1">{{comment.user}}</h5>
            </div>
          </div>
          <small> {{comment.lastEditDateTime | date}} </small>
        </div>
        <p class="text-sm mb-0">{{comment.text}}</p>
      </a>
      </div>
  </div>
</div>
